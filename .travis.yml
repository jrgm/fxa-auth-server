language: node_js

# workaround for obsolete `temp` module 0.6
env:
  global:
    - TMPDIR=/tmp

node_js:
 - "0.10"
 - "0.12"
 - "iojs-v2"

sudo: false

services:
  - mysql

env:
  - NODE_ENV=test DB=memory
  - NODE_ENV=test DB=mysql

notifications:
  email:
    - zcarter@mozilla.com
    - dcoates@mozilla.com
    - jbonacci@mozilla.com
    - rfkelly@mozilla.com
    - jrgm@mozilla.com
  irc:
    channels:
      - "irc.mozilla.org#fxa-bots"
    use_notice: false
    skip_join: false

before_install:
  - npm install -g npm@2
  - npm config set spin false
  - if [ $DB == "mysql" ]; then echo environment variables at before install time; fi

install: 
  - npm install
  - if [ $DB == "mysql" ]; then echo environment variables at install time; fi
  - cd node_modules/fxa-auth-db-mysql && npm install

script:
  - if [ $DB == "mysql" ]; then (./scripts/start-local-test-mysql.sh &>/dev/null &); fi
  - curl http://127.0.0.1:8000/
  - npm test
  - grunt nsp --force
