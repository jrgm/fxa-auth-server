language: node_js

# workaround for obsolete `temp` module 0.6
env:
  global:
    - TMPDIR=/tmp

node_js:
 - "0.10"
 - "0.12"
 - "iojs-v2"

services:
 - mysql

sudo: false

env:
  - NODE_ENV=test DB=memory
  - NODE_ENV=test DB=mysql

notifications:
  email:
    - zcarter@mozilla.com
    - dcoates@mozilla.com
    - jbonacci@mozilla.com
    - rfkelly@mozilla.com
    - jrgm@mozilla.com
  irc:
    channels:
      - "irc.mozilla.org#fxa-bots"
    use_notice: false
    skip_join: false

before_install:
  - npm config set spin false
  - mysql -uroot -e 'create database if not exists fxa'

before_script:
  - mysql -e 'DROP DATABASE IF EXISTS fxa'
  - npm install
  - npm ls
  - node ./node_modules/fxa-auth-db-mysql/bin/db_patcher.js
  - node ./scripts/gen_keys.js

script:
  - if [ $DB == "mysql" ]; then echo '~*~ Starting auth-db-mysql'; (node ./node_modules/fxa-auth-db-mysql/bin/server.js &); fi
  - sleep 10
  - "ps -efww | grep node"
  - npm test
  - grunt nsp --force
